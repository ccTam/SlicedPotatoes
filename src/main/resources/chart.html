<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Crypto Trading Bot</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="chart">
        <div id="legend">
            <div class="status-container">
                <span id="status-dot"></span>
                <span id="status-text">Disconnected</span>
            </div>
            <div class="legend-item" id="price-legend">Connecting...</div>
            <div class="legend-item">
                <span class="title">EMA:</span><span id="ema-val" class="ema-white">--</span>
                <span class="title" style="margin-left:10px">ATR:</span><span id="atr-val" class="purple">--</span>
            </div>
            <div class="legend-item">
                <span class="title">RSI:</span><span id="rsi-val" style="color:#7e57c2">--</span>
                <span class="title" style="margin-left:10px">Stoch K:</span><span id="stoch-k-val"
                    class="blue">--</span>
                <span class="title" style="margin-left:5px">D:</span><span id="stoch-d-val" class="orange">--</span>
            </div>
        </div>
    </div>

    <script src="chart-logic.js"></script>
    <script>
        // Start the chart engine on load
        initChart();
    </script>
</body>

</html>
